<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h3 class="text-center mb-4">Your Profile</h3>
        <!-- Profile Information Form -->
        <form id="profileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
        <!-- Logout Button -->
        <div class="mt-4">
            <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Logout function
        function logout() {
            // Clear the session (or token) here
            localStorage.removeItem('authToken');  // For example, remove auth token from localStorage
            alert("You have been logged out.");
            window.location.href = 'login.html'; // Redirect to login page
        }

        // Auto logout after inactivity (for example, 15 minutes)
        let timeout;
        const timeoutDuration = 15 * 60 * 1000; // 15 minutes in milliseconds

        // Reset timeout on any user activity
        function resetTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(logout, timeoutDuration); // Logout after timeout
        }

        // Listen for user activity events
        window.onload = resetTimeout;
        window.onmousemove = resetTimeout;
        window.onkeydown = resetTimeout;
        window.onscroll = resetTimeout;
    </script>
</body>
</html>
