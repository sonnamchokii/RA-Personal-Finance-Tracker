<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h3 class="text-center mb-4">Your Profile</h3>
        <form id="profileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
        <div class="mt-4">
            <button class="btn btn-danger w-100" onclick="deleteAccount()">Delete Account</button>
            <button class="btn btn-warning w-100 mt-2" onclick="deactivateAccount()">Deactivate Account</button>
        </div>
    </div>

    <script>
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;

            // Update profile (mock API call)
            alert("Profile updated successfully!");
        });

        function deactivateAccount() {
            const confirmation = confirm("Are you sure you want to deactivate your account?");
            if (confirmation) {
                // Mock API call for deactivation
                alert("Your account has been deactivated.");
            }
        }

        function deleteAccount() {
            const confirmation = confirm("Are you sure you want to delete your account? This action is irreversible.");
            if (confirmation) {
                // Mock API call for account deletion
                alert("Your account has been deleted.");
            }
        }
    </script>
</body>
</html>
